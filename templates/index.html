<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlayPod üéß</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 15px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-style: italic;
      color:#333
    }
    .track {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .track-info {
      display: flex;
      align-items: center;
    }
    .track-info img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
    }
    .fav {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 20px;
    }
    #player-section {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }
    #player-cover {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    #player-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    #player-artist {
      color: gray;
      margin-bottom: 10px;
    }
    #album-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .album {
      background: white;
      border-radius: 10px;
      padding: 10px;
      width: 120px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      color: black;
    }
    .album img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 5px;
    }
    .album-title {
      font-weight: bold;
    }
    .album-artist {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>PlayPod</h1>

  <h2>üîç –ü–æ–∏—Å–∫ –ø–µ—Å–µ–Ω </h2>
  <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è..." style="padding: 8px; width: 300px;" />
  <button onclick="searchSongs()">–ù–∞–π—Ç–∏</button>

  <div id="search-results" style="margin-top: 20px;"></div>

  <h2>üíø –ê–ª—å–±–æ–º—ã</h2>
  <div id="album-list"></div>

  <h2>‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h2>
  <div id="favorites"></div>

  <h2>üìÅ –í—Å–µ —Ç—Ä–µ–∫–∏</h2>
  <div id="track-list"></div>

  <div id="player-section">
    <img id="player-cover" src="" alt="Cover" />
    <div id="player-title"></div>
    <div id="player-artist"></div>
    <audio id="player" controls style="width: 100%; margin-top: 10px;"></audio>
  </div>

  <script>
    function getAllFavorites() {
      return JSON.parse(localStorage.getItem("allFavorites") || "[]");
    }
  
    function saveAllFavorites(favs) {
      localStorage.setItem("allFavorites", JSON.stringify(favs));
    }
  
    function toggleFavorite(track, source) {
  let favs = getAllFavorites();
  const exists = favs.find(t => t.id === track.id && t.source === source);

  if (exists) {
    favs = favs.filter(t => !(t.id === track.id && t.source === source));
  } else {
    
    const favoriteTrack = {
      id: track.id,
      source,
      title: track.title,
      artist: source === "deezer" ? track.artist.name : track.artist,
      cover: source === "deezer" ? track.album.cover_medium : track.cover,
      audio: source === "deezer" ? track.preview : track.audio_url
    };
    favs.push(favoriteTrack);
  }

  saveAllFavorites(favs);
  showFavorites();
  if (source === "deezer") searchSongs();
  else loadTracks();
}

  
    function isFavorite(id, source) {
      return getAllFavorites().some(t => t.id === id && t.source === source);
    }
  
    function showFavorites() {
      const favs = getAllFavorites();
      const container = document.getElementById("favorites");
      container.innerHTML = "";
  
      if (favs.length === 0) {
        container.innerHTML = "<p>–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤.</p>";
        return;
      }
  
      favs.forEach(track => {
        const isDeezer = track.source === "deezer";
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <div class="track-info">
            <img src="${isDeezer ? track.album.cover_medium : track.cover}" />
            <div>
              <strong>${track.title}</strong><br/>
              ${isDeezer ? track.artist.name : track.artist}
            </div>
          </div>
          <audio controls src="${isDeezer ? track.preview : track.audio_url}" style="width:100%;margin-top:10px;"></audio>
        `;
        container.appendChild(div);
      });
    }
  
    async function loadTracks() {
      const response = await fetch("/tracks");
      const tracks = await response.json();
      const all = document.getElementById("track-list");
      all.innerHTML = "";
  
      const favorites = getAllFavorites();
  
      tracks.forEach(track => {
        const isFav = isFavorite(track.id, "local");
  
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <div class="track-info">
            <img src="${track.cover}" />
            <div>
              <strong>${track.title}</strong><br/>
              ${track.artist}<br/>
              <small>${track.genre}</small>
            </div>
          </div>
          <div class="actions">
            <button onclick='playTrack(${JSON.stringify(track)})'>‚ñ∂Ô∏è</button>
            <button class="fav" onclick='toggleFavorite(${JSON.stringify(track)}, "local")'>
              ${isFav ? "‚ù§Ô∏è" : "ü§ç"}
            </button>
          </div>
        `;
        all.appendChild(div);
      });
    }
  
    async function loadAlbums() {
      const res = await fetch("/albums");
      const albums = await res.json();
      const container = document.getElementById("album-list");
  
      albums.forEach(album => {
        const div = document.createElement("a");
        div.className = "album";
        div.href = `/album?id=${album.id}`;
        div.innerHTML = `
          <img src="${album.cover}" alt="cover" />
          <div class="album-title">${album.title}</div>
          <div class="album-artist">${album.artist}</div>
        `;
        container.appendChild(div);
      });
    }
  
    async function searchSongs() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;
  
      const res = await fetch(`/deezer/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();
  
      const container = document.getElementById("search-results");
      container.innerHTML = "";
  
      const favorites = getAllFavorites();
  
      data.data.forEach(track => {
        const isFav = isFavorite(track.id, "deezer");
  
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <div class="track-info">
            <img src="${track.album.cover_medium}" />
            <div>
              <strong>${track.title}</strong><br/>
              ${track.artist.name}
            </div>
          </div>
          <div class="actions">
            <button onclick='toggleFavorite(${JSON.stringify(track)}, "deezer")'>
              ${isFav ? "‚ù§Ô∏è" : "ü§ç"}
            </button>
            <audio controls src="${track.preview}"></audio>
          </div>
        `;
        container.appendChild(div);
      });
    }
  
    function playTrack(track) {
      const player = document.getElementById("player");
      const cover = document.getElementById("player-cover");
      const title = document.getElementById("player-title");
      const artist = document.getElementById("player-artist");
      const section = document.getElementById("player-section");
  
      cover.src = track.cover;
      title.textContent = track.title;
      artist.textContent = track.artist;
      player.src = track.audio_url;
      player.play();
      section.style.display = "block";
    }
  
    window.addEventListener("load", () => {
      loadAlbums();
      loadTracks();
      showFavorites();
    });
  </script>
</body>
</html>
